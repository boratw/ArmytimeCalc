<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" width="device-width">
	<title>전문연 시간 계산기</title>
	<style>
		table {
			table-layout: auto;
			border: 1px solid black;
		}
		td {
			border: 1px solid black;
			text-align: center;
		}
		input[type=time] {
			font-size:inherit;
			width:8em;
		}
		input[type=text] {
			font-size:inherit;
			width:6em;
		}
		input[type=button] {
			font-size:inherit;
			width:5em;
		}
	</style>
	<script src="ui.js">
	</script>
	<script src="main.js">
	</script>
	<script src="input.js">
	</script>
</head>
<body onload="onload()" onresize="onresize()">
	<table>
		<tr>
			<td>출근</td>
			<td>퇴근</td>
			<td>시간</td>
		</tr>
		<tr>
			<td><input id="in0" oninput="Timechanged(0, 0)" type="time" value="09:00"></input></td>
			<td><input id="out0" oninput="Timechanged(1, 0)"  type="time" value="18:00"></input></td>
			<td><input id="time0" oninput="Timechanged(2, 0)" onfocus="inputfocus(0)" onblur="loosefocus(0)" type="text"></input></td>
		</tr>
		<tr>
			<td><input id="in1" oninput="Timechanged(0, 1)"  type="time" value="09:00"></input></td>
			<td><input id="out1" oninput="Timechanged(1, 1)"   type="time" value="18:00"></input></td>
			<td><input id="time1" oninput="Timechanged(2, 1)" onfocus="inputfocus(1)" onblur="loosefocus(1)" type="text"></input></td>
		</tr>
		<tr>
			<td><input id="in2" oninput="Timechanged(0, 2)"  type="time" value="09:00"></input></td>
			<td><input id="out2" oninput="Timechanged(1, 2)"   type="time" value="18:00"></input></td>
			<td><input id="time2" oninput="Timechanged(2, 2)" onfocus="inputfocus(2)" onblur="loosefocus(2)" type="text"></input></td>
		</tr>
		<tr>
			<td><input id="in3" oninput="Timechanged(0, 3)"  type="time" value="09:00"></input></td>
			<td><input id="out3" oninput="Timechanged(1, 3)"   type="time" value="18:00"></input></td>
			<td><input id="time3" oninput="Timechanged(2, 3)"  onfocus="inputfocus(3)" onblur="loosefocus(3)" type="text"></input></td>
		</tr>
		<tr>
			<td><input id="in4" oninput="Timechanged(0, 4)"  type="time" value="09:00"></input></td>
			<td><input id="out4" oninput="Timechanged(1, 4)"   type="time" value="18:00"></input></td>
			<td><input id="time4" oninput="Timechanged(2, 4)"  onfocus="inputfocus(4)" onblur="loosefocus(4)" type="text"></input></td>
		</tr>
	</table>
	<div style="padding-top:0.5em">
		<input style="display: inline-block" oninput="Insert()"  type="button"  onclick="Hello()" value="출근"></input>
		<input style="display: inline-block" oninput="Insert()"  type="button"  onclick="Goodbye()" value="퇴근"></input>
		<div id="remain" style="display: inline-block; width:6em" >
			0시간 0분 남음
		</div>
		<input id="erase" style="display: inline-block;" onclick="TryErase()" onblur="NoErase()" type="button" value="초기화"></input>
	</div>
</body>
</html>
